# Configuration file
# key = value
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = postgres
quarkus.datasource.password = postgres
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/weatherstation_db

quarkus.http.cors=true

# Configures the AMQP broker credentials.
amqp-username=quarkus
amqp-password=quarkus

# Configure the AMQP connector to read from the `prices` queue
mp.messaging.incoming.sensor-data.connector=smallrye-amqp
mp.messaging.incoming.sensor-data.durable=true