quarkus.http.port=8081

mp.messaging.incoming.mqtt-sensor-data.type=smallrye-mqtt
mp.messaging.incoming.mqtt-sensor-data.topic=sensor-data/+
mp.messaging.incoming.mqtt-sensor-data.host=localhost
mp.messaging.incoming.mqtt-sensor-data.port=1883
mp.messaging.incoming.mqtt-sensor-data.auto-generated-client-id=true

# set the AMQP broker credentials
amqp-username=quarkus
amqp-password=quarkus

# configure the AMQP connector to write to the `persisted-sensor-values` address
mp.messaging.outgoing.amqp-sensor-values.connector=smallrye-amqp
mp.messaging.outgoing.amqp-sensor-values.address=sensor-data
mp.messaging.outgoing.amqp-sensor-values.durable=true
